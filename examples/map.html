          <div class="form-group">
            <label class="control-label col-sm-2" for="fname">First Name:</label>
            <div class="col-sm-10">          
            <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname"  onkeyup="this.value = this.value.toUpperCase();" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3" for="lname">Branch Name:</label>
            <div class="col-sm-10">          
                      <select  class="form-control" id="lname" placeholder="Enter Branch Name" name="lname" required>
                     
                        <option>Dindigul</option>
                        <option>Madurai</option>
                        <option>Chennai</option>
                        <option>Trichy</option>
                      </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                      
            </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-3" for="email">Phone Number:</label>
                      <div class="col-sm-10">

                      </div>
                    </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="comment">Comment:</label>
